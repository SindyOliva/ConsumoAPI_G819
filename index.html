<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Socios</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="/Socios.js"></script>
    <!-- <link rel="shortcut icon" href="#" type="image/x-icon"> -->
</head>

<body>
    <div class="container">
        <div class="consulta">
            <div class="row">
                <div class="col-12" align="center">
                    <font color="blue">
                        <h1>BIENVENIDO AL PROYECTO DE CONSUMO DE LA API DE SINDY OLIVA</h1>
                    </font>

                </div>
                <div>
                    <h1> </h1>
                    <h1> </h1>
                </div>
                <div class="col-10">
                    <h3>Lista de Socios del Negocio</h3>
                </div>

            </div>
        </div>
        <div class="box-body">
            <div class="table table-responsive">
                <table class="table table-hover">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>NOMBRE</th>
                            <th>RAZON SOCIAL</th>
                            <th>DIRECCIÓN</th>
                            <th>TIPO SOCIO</th>
                            <th>CONTACTO</th>
                            <th>EMAIL</th>
                            <th>FECHA CREADO</th>
                            <th>ESTADO</th>
                            <th>TELEFONO</th>

                        </tr>
                    </thead>
                    <tbody class="socios">
                        <tr>

                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
        <div class="formulario">
            <div class="row">
                <div class="col-12">
                    <h3>Agregar Socios</h3>
                </div>
                <div class="col-12">
                    <form class="socio">
                        <label for="">Id</label>
                        <input type="text" id="id" class="form-control" placeholder="Ingrese su Id">
                        <label for="">Nombre</label>
                        <input type="text" id="nombre" class="form-control" placeholder="Ingrese su Nombre">
                        <label for="">Razon Social</label>
                        <input type="text" id="razon_social" class="form-control" placeholder="Ingrese su Razon Social">
                        <label for="">Direccion</label>
                        <input type="text" id="direccion" class="form-control" placeholder="Ingrese su Dirección">
                        <label for="">Tipo Socio</label>
                        <input type="text" id="tipo_socio" class="form-control" placeholder="Ingrese su Tipo De Socio">
                        <label for="">Contacto</label>
                        <input type="text" id="contacto" class="form-control" placeholder="Ingrese su Contacto">
                        <label for="">Email</label>
                        <input type="text" id="email" class="form-control" placeholder="Ingrese su Email">
                        <label for="">Fecha Creado</label>
                        <input type="text" id="fecha_creado" class="form-control" placeholder="Ingrese su Fecha Creado">
                        <label for="">Estado</label>
                        <input type="text" id="estado" class="form-control" placeholder="Ingrese su Estado">
                        <label for="">Telefono</label>
                        <input type="text" id="telefono" class="form-control" placeholder="Ingrese su Telefono">
                        <hr>
                        <div class="button">
                            <input type="submit" id="btnagregar" onclick="AgregarSocio()" value="Agregar Socio"
                                class="btn btn-success">
                        </div>

                    </form>
                </div>
            </div>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>

</body>

</html>
